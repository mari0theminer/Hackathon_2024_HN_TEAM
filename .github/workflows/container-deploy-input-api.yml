name: deploy to github container

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ./inputAPI # The directory containing the Dockerfile
          file: Dockerfile # Simplified path to Dockerfile since context is already set
          push: true
          tags: |
            ghcr.io/mari0theminer/hackathon_2024_hn_team-input-api:latest
            ghcr.io/mari0theminer/hackathon_2024_hn_team-input-api:${{ github.run_number }}
